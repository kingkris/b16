<div class="container">
	<h1>Form Tag</h1>


	<form action="thankyou.html" method="post" name="" >
		<div>
			<label for="uName">Username</label>
			<input type="text" id="uName" placeholder="Enter USer name" name="uName">
		</div>
		<div>
			<label for="uPass">Password</label>
			<input type="password" id="uPass" placeholder="Enter Password" name="uPass">
		</div>
		<div>
			<input type="submit"  value="Login">

	<hr>

<div class="form-wrap bg-grey">
	<form action="test" method="get">
		<fieldset>
			<legend>Personal Info</legend>
			<div class="form-row">
				<label for="fName">First Name</label>
				<input type="text" id="fName">
			</div>
			<div class="form-row">
				<label for="lName">Last Name</label>
				<input type="text" id="lName">
			</div>
			<div class="form-row">
				<label>Email
				<input type="text" id="email"></label>
			</div>
		</fieldset>
		<fieldset>
			<legend>Address</legend>
			<div class="form-row">
				<label for="fName">First Name</label>
				<input type="text" id="fName">
			</div>
			<div class="form-row">
				<label for="lName">Last Name</label>
				<input type="text" id="lName">
			</div>
		</fieldset>
	</form>
</div>
<div class="form-wrap bg-lightblue">
	<form action="test" method="get">
		<fieldset>
			<legend>Input Tag</legend>
			<div class="form-row">
				<label for="input1">Input Tag demo</label>
				<input type="text" name="input1" id="input1" placeholder="Input tag demo" value="some text" disabled readonly required>
			</div>
			<div class="form-row">
				<label for="input2">Input Type Text</label>
				<input type="text" name="input2" id="input2" placeholder="Input type text" >
			</div>
			<div class="form-row">
				<label for="input3">Input Type Password</label>
				<input type="password" name="input3" id="input3" placeholder="Input type password" >
			</div>
			<div class="form-row">
				<label for="input4">Input Type File</label>
				<input type="file" name="input4" id="input4" placeholder="Input type File" >
			</div>
			<div class="form-row">
				<label for="input5">Input Type Image</label>
				<input type="image" name="input5" id="input5" src="img/icon-speaker.png"  >
			</div>
			<div class="form-row">
				<label for="input6">Input Type Button</label>
				<input type="button" name="input6" id="input6" value="Dummy Button"  >
			</div>
			<div class="form-row">
				<label for="input7">Input Type Submit</label>
				<input type="submit" name="input7" id="input7" value="Submit Button"  >
			</div>
			<div class="form-row">
				<label for="input8">Input Type Reset</label>
				<input type="reset" name="input8" id="input8" value="Reset Button"  >
			</div>
		</fieldset>
	</form>
