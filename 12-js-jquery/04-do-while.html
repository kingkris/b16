function getRandom(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function pyramid() {
  document.write('<div class="pyramid">');
  for (var i = 1; i <= 10; i++) {
    document.write('<p>');
    for (var j = 1; j <= i; j++) {
      document.write(' * ');
    }
    document.write('</p>');
  }
  document.write('</div>');
}

function pyramidx(a) {
  var rows = a;
  document.write('<div class="pyramid">');
  for (var i = 1; i <= rows; i++) {
    document.write('<p>');
    for (var j = 1; j <= i; j++) {
      document.write(' * ');
    }
    document.write('</p>');
  }
  document.write('</div>');
}
function pyramidrandom(a) {
  var max = a;
  rows = getRandom(0, max)
  document.write('<div class="pyramid">');
  for (var i = 1; i <= rows; i++) {
    document.write('<p>');
    for (var j = 1; j <= i; j++) {
      document.write(' * ');
    }
    document.write('</p>');
  }
  document.write('</div>');
}
