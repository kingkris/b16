<script>
  $.validate();

  jQuery(document).ready(function($) {

    // Enable back to top button when page is scrolled
    $(document).scroll(function(event) {
      /* Act on the event */
      x = $(this).scrollTop();
      if(x>400){
        $('.btn-top').fadeIn();
        $('.site-header').addClass('fixed-header')
      } else{
        $('.btn-top').fadeOut();
        $('.site-header').removeClass('fixed-header')
      }
    });
    // Back to top
    $('.btn-top').click(function(event) {
      event.preventDefault();
      $('html, body').animate({scrollTop: 0}, 500)
    });
    // Toggle menu in mobile view
    $('.ham').click(function() {

      $(this).toggleClass('close').next('nav').slideToggle('slow');
    });


    //Menu Scrolling the page to clicked area
    $('.menu li a').click(function(event) {
      /* Act on the event */
      event.preventDefault();
      x = $(this).text();
      y = $(this).attr('href');
      console.log(x,y);
    });

  });
</script>
