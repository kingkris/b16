<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
<div class="container bg-bdr">
  <h1 class="text-center bg-primary">Nested columns</h1>

<ol class="breadcrumb">
  <li class="breadcrumb-item active">Home</li>
</ol>
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="#">Home</a></li>
  <li class="breadcrumb-item active">Library</li>
</ol>
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="#">Home</a></li>
  <li class="breadcrumb-item"><a href="#">Library</a></li>
  <li class="breadcrumb-item active">Data</li>
</ol>


  <div class="row">
    <div class="col-4 bg-blue">

      <h2>nested columns</h2>
      <div class="row">
        <div class="col-6 bg-primary">Col-6</div>
        <div class="col-6 bg-info">Col-6</div>
        <div class="col bg-primary">Col-6</div>
        <div class="col bg-info">Col-6</div>
      </div>
    </div>
    <div class="col-4 bg-green ml-auto">2 col-4

          <a href="#" class="btn btn-warning btn-sm btn-block">This is anchor link</a>

      <hr>

<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary active">
    <input type="checkbox" checked autocomplete="off"> Checkbox 1
  </label>
  <label class="btn btn-primary">
    <input type="checkbox" autocomplete="off"> Checkbox 2
  </label>
  <label class="btn btn-primary">
    <input type="checkbox" autocomplete="off"> Checkbox 3
  </label>
</div>

<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-warning active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio 1
  </label>
  <label class="btn btn-warning">
    <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
  </label>
  <label class="btn btn-warning">
    <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
  </label>
</div>

    </div>
  </div><!-- eo row -->
  <hr>
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="btn btn-warning">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Primary</button>
    <button type="button" class="btn btn-outline-secondary btn-sm">Primary</button>
    <button type="button" class="btn btn-outline-secondary btn-lg">Primary</button>
    <a href="#" class="btn btn-outline-secondary btn-lg">This is anchor link</a>
    <a href="#" class="btn btn-warning btn-sm btn-block">This is anchor link</a>

    <hr>

<div class="btn-group" role="group" aria-label="Pagination">
  <a href="#" class="btn btn-outline-primary btn-sm">1</a>
  <a href="#" class="btn btn-outline-primary btn-sm">2</a>
  <a href="#" class="btn btn-outline-primary btn-sm">3</a>
  <a href="#" class="btn btn-outline-primary btn-sm">4</a>
</div>

<div class="btn-group" role="group" aria-label="Pagination">
  <a href="#" class="btn btn-primary btn-md">Prev</a>
  <a href="#" class="btn btn-primary btn-md">Current</a>
  <a href="#" class="btn btn-primary btn-md">Next</a>
</div>

  </div>


</div><!-- eo container -->


<style>
  .bg-bdr{
    background-color: #EADFFF;
    border:solid 1px red;
  }
  .bg-white{background-color: #fff; }
  .bg-blue{background-color: #BCADFF; }
  .bg-green{background-color: #C0FFC6; }
  .bg-red{background-color: #FFB3B3; }
  .bg-orange{background-color: #FFDCA9; }
</style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


  </body>
</html>
